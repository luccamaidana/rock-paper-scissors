<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="rps.js" defer></script>
    <style>
        h1{
            width: 100%;
            text-align: center;
            /* box-sizing: content-box;

        }
        body {
            margin: 0;
            color: white;
            background-color: #118ab2;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;    
        }

        ul{
            display: flex;
            flex-wrap: wrap;
            flex: 1 0 1;
            justify-content: center;

        button{

        button:hover{
            color: #06d6a0;
            background-color: #118ab2;
        }

        #mc {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 37.8em;
            margin: 0 50px 0 0;
        }

        #match {
            text-align: end;
            font-size: 1.5em;
        }

        #computer {
            font-size: 1em;
            text-align: center;
        }

        #winner {
            font-size: 2em;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="mc">

    </div>

    <div id="round"></div>
